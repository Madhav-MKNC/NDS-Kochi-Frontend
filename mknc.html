<!DOCTYPE html>
<html>
    <head>
        <title>WhatsApp Redirect</title>
    </head>
    <body>
        <button onclick="redirectToWhatsApp()">Message on WhatsApp</button>

        <script>
            function redirectToWhatsApp() {
                const phone = "918169101348"; // WhatsApp requires the country code without '+'
                const message =
                    "Hi, I got your number from the website. Let's talk!";
                const url = `https://wa.me/${phone}?text=${encodeURIComponent(
                    message
                )}`;
                window.location.href = url;
            }
        </script>
    </body>
</html>
